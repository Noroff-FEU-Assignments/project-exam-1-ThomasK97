<body>


    <!------header------>
    <header>
        <nav class= "navbar">
          <div class="container">
            <a href="index.html" class="navbar-brand">The Watch Blog</a>

          <!-----header ends------>


          <!------contact form----->
        <div class="banner">
            <div class="contact-banner">
             
          
              <form name="contact-form">
                <div class="formChecker">
                  <label>Full Name</label>
                  <input name="name"
                    placeholder="First and Last Name" />
                  <div class="error hide">Name is required</div>
                </div>
          
                <div class="formChecker">
                  <label>Email</label>
                  <input
                    name="email"
                    placeholder="please enter your email"/>

                  <div class="error hide">Email is invalid</div>
                </div>

                <div class="formChecker">
                    <label>Subject</label>
                    <input name="subject"
                      placeholder="Please enter your subject" />
                    <div class="error hide">Subject is required</div>
                  </div>
          
                
                <div class="formChecker">
                  <label>Message</label>
                  <textarea name="message"></textarea>
                  <div class="error hide">Message is required</div>
                </div>
          

          
                <button type="submit">SUBMIT FORM</button>
              </form>
            
        </div>
            
    </header>

    <!-----contact form ends------>
