          <!------contact form----->
        <div class="banner">
            <contactForm id="contactform">

                 
                <div>
                    <p>Contact me</p>
                    <label>
                        Full name
                        <input name="fullName" id="fullName">
                    
                    </label>
                    <div class="form-error" id="fullNameError">Please enter your full name here</div>
                </div>

                <div>
                    <label>
                        Email
                        <input type="email" name="email" id="email"/>
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email here</div>
                </div>

                <div>
                    <label>
                        Subject
                        <input name="subject" id="subject"/>
                    </label>
                    <div class="form-error" id="subjectError">Please enter your subject here</div>
                </div>

                <div>
                    <label>
                        Message
                        <input name="message" id="message"/>
                    </label>
                    <div class="form-error" id="messageError">Please enter your message</div>
                </div>

                

                
                
                
            </div>

    <button>Submit</button>
